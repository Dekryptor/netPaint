<template id="pen-template">
    <style>
        .root{
            display: flex;
            flex-direction:column;
        }
        
        #inputHolder{
            display: flex;
            flex-direction:column;
            margin: 10px;
        }
        
        #newPen{
            display: flex;
            flex-wrap: wrap;
        }
        
        #Sample{
            width: 130px;
            display: flex;
            flex-direction: column;   
        }
        #Sample canvas {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 15px;
        }
        #Sample div{
            display: flex;
        }
        #Sample div *{
            margin: 5px;
            max-width: 60px;
        }
        
        
        #recent{
            
        border-top: gray 1px solid;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;

        }
        
        #recent canvas{
            width: 50px;
            height: 50px;
            margin: 10px;
            background-color: blue;
        }
        
        #controls{
            padding: 10px;
        }
        
        
    </style>
    <div class="root">
        <div id="newPen">
            <div id="inputHolder">
                <small>Größe</small>
                <input type="range" />
                <small>Rot</small>
                <input type="range" />
                <small>Grün</small>
                <input type="range" />
                <small>Blau</small>
                <input type="range" />
            </div>
            <div id="Sample">
                <canvas></canvas>
                <div>
                    <small>Farbe</small>
                    <input type="text" />
                </div>
                <div>
                    <small>Spezial</small>
                    <input type="checkbox" />
                </div>
            </div>
            <div id="recent">
                <canvas></canvas>
                <canvas></canvas>
                <canvas></canvas>
                <canvas></canvas>
            </div>
        </div>
        <div id="controls">
            <input type="button" value="Abbruch" />
            <input type="button" value="Sichern" />
        </div>
    </div>
</template>
<script src="PenEditor/PenEditor.js"></script>
